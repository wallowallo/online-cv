<div class="chart" style="display: block">
  <canvas baseChart
          [datasets]="radarData"
          [labels]="label"
          [chartType]="radarChartType"
          (chartHover)="chartHovered"
          (chartClick)="chartClicked"></canvas>
</div>
<div class="text">
  <h2>My Skills:</h2>
	<ul>
		  <li class='skills' *ngFor='let skill of skills; let i = index'>
        <span>Skill: {{skill.skill}}</span>
        <span>Level: {{skill.level}}</span>
        <span>Note: {{skill.note}}</span>
      </li>
	</ul>
</div>
