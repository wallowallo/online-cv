<div class="chart" style="display: block">
  <canvas baseChart
          [datasets]="radarData"
          [labels]="label"
          [chartType]="radarChartType">
  </canvas>
</div>
<div class="text">
  <h2>My Skills:</h2>
	<md-list>
    <md-list-item *ngFor="let skill of skills" >
      <img md-list-avatar src="checkcircle.png" alt="check circle">
      <span md-line>Skill: {{skill.skill}}</span>
      <span md-line>Level: {{skill.level}}</span>
    </md-list-item>
  </md-list>
</div>
