<div class="text">
  <form #sendMailForm="ngForm" (ngSubmit)="send(sendMailForm)">
    <h2 class="mailHeader">
    <i class="material-icons">mail_outline</i>
    Send Me An Email:
    </h2>
    <md-input-container class="subject">
      <input md-input type="text" name="subject" placeholder="Subject of the email" ngModel required>
    </md-input-container>
    <md-input-container class="content">
      <textarea md-input name="message" rows="15" cols="100" placeholder="Email text" ngModel required></textarea>
    </md-input-container>
    <div class="sendButtonn">
      <button md-raised-button class="sendButton" type="submit">Send</button>
    </div>
  </form>
</div>


<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_cAbzzv59MMOTsGjdgdx8O");
   })();
   send(form: NgForm) {
     const subject = form.value.subject;
     const text = form.value.message;
     const service_id = "default_service";
     const template_id = "template_Ass4sDXO";
     const obj = {
       subject: subject,
       message: text
     }
     emailjs.send(service_id, template_id, obj)
       .then(function(){
          alert("Sent!");
        }, function(err) {
          alert("Send email failed!\r\n Response:\n " + JSON.stringify(err));
       });
    }
</script>
