<div class="text">
  <h2>My Experience:</h2>
  <p>
    {{experience}}<a href="https://github.com/wallowallo" target="_blank">Github account.</a>
  </p>
</div>
<div class="text">
  <h3>
    Projects:
  </h3>
  <div>

      <span>{{description}}</span>
    </md-list-item>
  </md-list>
</div>
